<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/rightNav.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/list_foot.css">
    <link rel="stylesheet" href="css/list_body.css">
    <link rel="stylesheet" href="css/waterfall.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/list_public.js"></script>
    <script type="text/javascript" src="js/list_box.js"></script>
    <script type="text/javascript" src="js/list_paging.js"></script>
</head>
<body>
<div id="listRightNav"></div>
<div id="header" class="header"></div>
<div style="background: #fff;border-bottom: 2px solid #f46;" class="search"></div>
<div class="list_body">
    <div class="wrap">
        <div class="list_box">
            <div id="sp_topbanner" class="sp_topbanner">
                <div class="sp_top_nav">
                    <ul class="nav_list"></ul>
                </div>
                <div class="sp_type_nav">
                    <div class="sp_content"></div>
                </div>
            </div>
        </div>
        <h3 id="category_all" class="sub_title">卫衣</h3>
        <div id="wall_goods_box" class="wall_goods_box">
            <div class="nav_container">
                <div class="nav_left fl">
                    <div class="sort_container fl">
                        <a href="###" class="sort fl on">综合</a>
                        <a href="###" class="sort fl">销量</a>
                        <a href="###" class="sort fl">新品</a>
                    </div>
                    <div class="price fl">
                        <div class="txt">
                            <span class="rmb">￥</span>
                            <input type="text" class="from">
                        </div>
                        <span class="divid">-</span>
                        <div class="txt">
                            <span class="rmb">￥</span>
                            <input type="text" class="from">
                        </div>
                        <a href="###" class="sbt definedprice">确定</a>
                    </div>
                    <div class="price_choice fl">
                        <li class="price_citem">
                            <a href="###">53-68</a>
                        </li>
                        <li class="price_citem">
                            <a href="###">68-80</a>
                        </li>
                        <li class="price_citem">
                            <a href="###">80-299</a>
                        </li>
                    </div>
                </div>
            </div>
            <div id="paging" class="box"></div>
            <div class="page_container"></div>
        </div>
    </div>
</div>
<div class="foot">
    <div class="wrap">
        <img src="images/foot.jpg" alt="">
    </div>
</div>
</body>
</html>
