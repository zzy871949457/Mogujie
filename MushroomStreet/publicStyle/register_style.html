<div class="lg_banner fl"></div>
<div class="rg_left">
    <div class="regist">
        <h3>新用户注册</h3>
    </div>
    <div class="rg_mod_box">
        <p style="display: none;" id="register-Content" class="error_tip">请输入内容</p>

            <input class="fl" type="password" placeholder="请再次输入密码">
        </div>
        <div class="rg_submit">
            <input id="register-Btn" class="sub" type="submit" value="立即注册">
        </div>
        <div class="rg_rule">
            <input type="checkbox" class="check" checked="checked">
            <span>
